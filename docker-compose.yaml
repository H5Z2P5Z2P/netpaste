version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: netcut_web
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  redis:
    image: redis:alpine
    container_name: netcut_redis
    # ports:
    #   - "6379:6379"  # Not exposed to host for security
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  redis_data:
