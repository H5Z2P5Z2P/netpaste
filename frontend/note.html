    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        class NetPasteEditor {
            constructor() {
                this.noteName = this.getNoteName();
                this.noteData = null;
                this.currentToken = null;
                this.isLoading = false;
                this.saveTimeout = null;
                this.currentPassword = '';

                this.elements = {
                    noteContent: document.getElementById('noteContent'),
                    saveIndicator: document.getElementById('saveIndicator'),
                    notePassword: document.getElementById('notePassword'),
                    expireTime: document.getElementById('expireTime'),
                    passwordModal: document.getElementById('passwordModal'),
                    passwordInput: document.getElementById('passwordInput'),
                    passwordError: document.getElementById('passwordError')
                };

                this.init();
            }

            getNoteName() {
                const path = window.location.pathname;
                const matches = path.match(/\/([^\/]+)\/?$/);
                return matches ? matches[1] : 'demo';
            }

            async init() {
                document.title = `${this.noteName} - NetPaste`;
                document.getElementById('urlDisplay').textContent = window.location.href;

                // Generate QR Code
                const qrContainer = document.getElementById("qrcode");
                qrContainer.innerHTML = '';
                new QRCode(qrContainer, {
                    text: window.location.href,
                    width: 128,
                    height: 128,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });

                // Auto-load password from localStorage
                const savedPwd = localStorage.getItem(`netcut_pwd_${this.noteName}`);
                await this.loadNoteContent(savedPwd || '');
                this.bindEvents();
            }

            async loadNoteContent(password = '') {
                try {
                    this.isLoading = true;
                    this.updateStatus('åŠ è½½ä¸­...', 'loading');

                    const response = await fetch('/netcut/note/info/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            note_name: this.noteName,
                            note_pwd: password
                        })
                    });

                    const result = await response.json();

                    if (result.status === 1) {
                        this.noteData = result.data;
                        this.currentToken = result.data.note_token;
                        this.currentPassword = password;

                        // Save correct password to localStorage
                        if (password) {
                            localStorage.setItem(`netcut_pwd_${this.noteName}`, password);
                        }

                        this.elements.noteContent.value = result.data.note_content || '';
                        this.elements.expireTime.value = result.data.expire_time || 0;

                        this.updateStatus('å°±ç»ª', 'saved');
                        this.elements.passwordModal.style.display = 'none';
                        this.elements.passwordError.style.display = 'none';
                        // Re-enable editing if unlocked
                        this.elements.noteContent.disabled = false;
                    } else if (result.error === 'å¯†ç é”™è¯¯' || result.error === 'Password error') {
                        // Clear invalid password from storage
                        localStorage.removeItem(`netcut_pwd_${this.noteName}`);

                        this.elements.passwordModal.style.display = 'flex';
                        this.elements.passwordError.style.display = password ? 'block' : 'none'; // Only show error if a password was attempted
                        this.updateStatus('éœ€å¯†ç ', 'error');
                        // Disable editing while locked
                        this.elements.noteContent.disabled = true;
                    } else {
                        this.updateStatus('åŠ è½½å¤±è´¥', 'error');
                    }
                } catch (error) {
                    console.error('Load error:', error);
                    this.updateStatus('ç½‘ç»œé”™è¯¯', 'error');
                } finally {
                    this.isLoading = false;
                }
            }

            async saveNoteContent() {
                if (this.isLoading || !this.currentToken) return;

                try {
                    this.updateStatus('ä¿å­˜ä¸­...', 'unsaved');

                    const response = await fetch('/netcut/note/save/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            note_name: this.noteName,
                            note_id: this.noteData.note_id,
                            note_content: this.elements.noteContent.value,
                            note_token: this.currentToken,
                            expire_time: parseInt(this.elements.expireTime.value),
                            note_pwd: this.elements.notePassword.value || this.currentPassword
                        })
                    });

                    const result = await response.json();

                    if (result.status === 1) {
                        this.currentToken = result.data.note_token;
                        this.currentPassword = this.elements.notePassword.value || this.currentPassword;
                        this.updateStatus('å·²ä¿å­˜', 'saved');
                    } else {
                        this.updateStatus('ä¿å­˜å¤±è´¥', 'error');
                    }
                } catch (error) {
                    this.updateStatus('ç½‘ç»œé”™è¯¯', 'error');
                }
            }

            updateStatus(text, type) {
                const el = this.elements.saveIndicator;
                el.textContent = text;
                el.className = 'status-bar'; // reset
                if (type === 'saved') el.classList.add('status-saved');
                if (type === 'unsaved') el.classList.add('status-unsaved');
                if (type === 'error') el.classList.add('status-error');
            }

            bindEvents() {
                this.elements.noteContent.addEventListener('input', () => {
                    this.updateStatus('è¾“å…¥ä¸­...', 'unsaved');
                    clearTimeout(this.saveTimeout);
                    this.saveTimeout = setTimeout(() => this.saveNoteContent(), 1000);
                });

                this.elements.expireTime.addEventListener('change', () => this.saveNoteContent());
                this.elements.notePassword.addEventListener('change', () => this.saveNoteContent());

                document.addEventListener('keydown', (e) => {
                    if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                        e.preventDefault();
                        this.saveNoteContent();
                    }
                });
            }
        }

        let editor;
        window.onload = () => {
            editor = new NetPasteEditor();
        };

        function submitPassword() {
            const pwd = document.getElementById('passwordInput').value;
            editor.loadNoteContent(pwd);
        }

        function copyContent() {
            const content = document.getElementById('noteContent');
            content.select();
            document.execCommand('copy');
            editor.updateStatus('å·²å¤åˆ¶!', 'saved');
            setTimeout(() => editor.updateStatus('å°±ç»ª', 'saved'), 2000);
        }

        function downloadNote() {
            const content = document.getElementById('noteContent').value;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = editor.noteName + '.txt';
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
